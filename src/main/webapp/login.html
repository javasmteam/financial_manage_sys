<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="./css/login.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <el-card class="box-card">
            <div slot="header" class="clearfix">
                <h2 class="Center">账号登录</h2>
            </div>
            <div>
                <el-form :model="user" class="login-form" label-width="50px" :rules="loginRules">
                    <el-form-item label="账号:" prop="userAct">
                        <el-input v-model="user.userAct"></el-input>
                    </el-form-item>

                    <el-form-item label="密码:" prop="userPwd">
                        <el-input v-model="user.userPwd" show-password></el-input>
                    </el-form-item>

                    <el-form-item>
                        <span class="login-button">
                            <el-button type="primary" @click="userLogin">登录</el-button>
                            <el-button type="warning" @click="loginDialog=true">注册</el-button>
                        </span> 
                    </el-form-item>

                </el-form>
            </div>
        </el-card>

        <!--注册弹窗-->
        <el-dialog title="注册" :visible.sync="loginDialog">
            <!-- 注册表单 -->
            <el-form :model="regUser">

            </el-form>
            <div slot="footer" class="dialog-footer">
              <el-button @click="loginDialog=false" >取 消</el-button>
              <el-button type="primary" @click="userReg">确 定</el-button>
            </div>
          </el-dialog>
        </el-main>
    </div>
    <script src="./js/login.js"></script>
</body>


</html>
