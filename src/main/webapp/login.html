<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="./css/login.css">
    <title>登录页面</title>
</head>

<body>
<div id="app">
    <el-card class="box-card">
        <div slot="header" class="clearfix">
            <h2 class="Center">账号登录</h2>
        </div>
        <div>
            <el-form :model="user" class="login-form" label-width="80px" :rules="loginRules" ref="user" hide-required-asterisk=“true”>
                <el-form-item label="账号:" prop="userAct">
                    <el-input v-model="user.userAct"></el-input>
                </el-form-item>

                <el-form-item label="密码:" prop="userPwd">
                    <el-input v-model="user.userPwd" show-password></el-input>
                </el-form-item>

                <el-form-item label="记住密码">
                    <el-switch v-model="user.isMemory" active-color="#13ce66" inactive-color="#c0ccda"></el-switch>
                </el-form-item>

                <el-form-item>
                        <div class="login-button">
                            <el-button type="primary" @click="userLogin('user')">登录</el-button>
                            <el-button type="warning" @click="loginDialog=true">注册</el-button>
                        </div>
                </el-form-item>

            </el-form>
        </div>
    </el-card>

    <!--注册弹窗-->
    <el-dialog title="注册" :visible.sync="loginDialog" class="reg-dialog">
        <!-- 注册表单 -->
        <el-form :model="regUser" class="reg-form" label-width="80px" :rules="regRules" ref="regUser">

            <el-form-item label="账号:" prop="userAct">
                <el-input v-model="regUser.userAct"></el-input>
            </el-form-item>

            <el-form-item label="密码:" prop="userPwd">
                <el-input v-model="regUser.userPwd" show-password></el-input>
            </el-form-item>

            <el-form-item label="用户姓名" prop="userName">
                <el-input v-model="regUser.userName"></el-input>
            </el-form-item>

            <el-form-item label="生日" prop="userBirthday">
                <el-date-picker v-model="regUser.userBirthday" type="date" placeholder="选择日期"></el-date-picker>
            </el-form-item>

            <el-form-item label="联系方式" prop="userPhone">
                <el-input v-model="regUser.userPhone"></el-input>
            </el-form-item>

            <el-form-item>
                    <div class="reg-button">
                        <el-button @click="loginDialog=false">取 消</el-button>
                        <el-button type="primary" @click="userReg('regUser')">确 定</el-button>
                    </div>
            </el-form-item>

        </el-form>
    </el-dialog>
    </el-main>
</div>
<script src="./js/login.js"></script>
</body>


</html>
