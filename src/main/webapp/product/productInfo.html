<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品基础管理</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="../css/productType.css">
    <script src="../js/constant.js"></script>
</head>
<body>
<div id="app" class="content-container" direction="vertical">
    <!--    导航-->
    <el-descriptions title="产品管理>产品基础管理"></el-descriptions>
    <!--    input-->
    <div>
        <el-container class="content-row">
            <div class="input-tip">产品名称</div>
            <div class="input-field">
                <el-input v-model="queryParams.productSeriesId"></el-input>
            </div>
            <div class="input-tip">产品类型：</div>
            <div class="input-field">
                <el-select v-model="secId" placeholder="请选择">
                    <el-option
                            v-for="item in productSecondTypeList"
                            :key="item.value"
                            :label="item.value"
                            :value="item.value">
                    </el-option>
                </el-select>
            </div>
            <div class="input-tip">审核状态：</div>
            <div class="input-field">
                <el-select v-model="value" placeholder="请选择">
                    <el-option
                            v-for="item in options"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                    </el-option>
                </el-select>
            </div>
        </el-container>
    </div>
    <!--    button-->
    <div class="content-row">
        <el-container>
            <el-button type="primary" icon="el-icon-search" @click="search">查询</el-button>
            <el-button type="primary" icon="el-icon-edit-outline" @click="saveFlag2 = true">添加</el-button>
        </el-container>
    </div>
    <!--    list -->
    <div>
        <el-table
                :data="productInfoVOList"
                tooltip-effect="dark"
                style="width: 100%">
            <el-table-column
                    prop="productChName"
                    label="产品名称"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="productTypeChName"
                    label="产品系列"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="secName"
                    label="二级分类"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="regulateBody"
                    label="机构名称" width="150">
            </el-table-column>
            <el-table-column
                    prop="openTime"
                    label="开放时间" width="150">
            </el-table-column>
            <el-table-column
                    prop="currencyType"
                    label="币种" width="150">
            </el-table-column>
            <el-table-column
                    prop="auditType"
                    label="审核状态" width="150">
            </el-table-column>
            <el-table-column label="操作" width="200">
                <template #default="scope">
                    <el-button
                            size="mini"
                            @click="handleEdit(scope.row)">修改
                    </el-button>
                    <el-button
                            size="mini"
                            type="danger"
                            @click="deleteProduct(scope.$index)">删除
                    </el-button>
                    <el-button
                            size="mini"
                            @click="showRemitInfo(scope.row)">汇款信息
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </div>
    <div>
        <el-row>
            <el-col span="20" offset="5">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="pageInfo.currentPage"
                        :page-sizes="[5,10,15,20]"
                        :page-size="pageInfo.pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="pageInfo.total">
                </el-pagination>
            </el-col>
        </el-row>
    </div>

    <el-dialog title="编辑产品基础" :visible.sync="saveFlag1" id="remitInfo" :data="productInfoVO">
        <el-form :model="productInfoVO" :rules="rules" ref="productTypeVO">
            <el-row>
                <el-col :span="12">
                    <el-form-item label="产品系列" :label-width="formLabelWidth">
                        <el-select v-model="productInfoVO.productSeriesId" placeholder="请选择">
                            <el-option
                                    v-for="item in productSeriesList"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>

                <el-col :span="12">
                    <el-form-item label="管理机构">
                        <el-input v-model="productInfoVO.regulateBody" prop="regulateBody"
                                  autocomplete="off"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="12">
                    <el-form-item label="产品名称">
                        <el-input v-model="productInfoVO.productChName" prop="productChName"
                                  autocomplete="off"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="二级分类" :label-width="formLabelWidth">
                        <el-select v-model="productInfoVO.secId" placeholder="请选择">
                            <el-option
                                    v-for="item in productSecondTypeList"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="12">
                    <el-form-item label="年化收益率">
                        <el-input v-model="productInfoVO.annualYield" prop="annualYield" autocomplete="off"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="货币类型" :label-width="formLabelWidth">
                        <el-select v-model="productInfoVO.currencyType" placeholder="请选择">
                            <el-option label="美元" :value="1"></el-option>
                            <el-option label="人民币" :value="2"></el-option>
                            <el-option label="日元" :value="3"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="12">
                    <el-form-item label="开发时间">
                        <el-input v-model="productInfoVO.openTime" prop="openTime" autocomplete="off"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="认购周期">
                        <el-input v-model="productTypeVO.subCycle" prop="subCycle" autocomplete="off"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="12">
                    <el-form-item label="基金管理费率">
                        <el-input v-model="productTypeVO.recBankName" prop="recBankName" autocomplete="off"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="认购费率">
                        <el-input v-model="productTypeVO.swiftCode" prop="recBankName" autocomplete="off"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="12">
                    <el-form-item label="起投金额">
                        <el-input v-model="productTypeVO.recBankName" prop="recBankName" autocomplete="off"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="认购费收取方式">
                        <el-input v-model="productTypeVO.swiftCode" prop="recBankName" autocomplete="off"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="12">
                    <el-form-item label="赎回周期">
                        <el-input v-model="productTypeVO.recBankName" prop="recBankName" autocomplete="off"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="赎回起始金额">
                        <el-input v-model="productTypeVO.swiftCode" prop="recBankName" autocomplete="off"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="12">
                    <el-form-item label="赎回费">
                        <el-input v-model="productTypeVO.recBankName" prop="recBankName" autocomplete="off"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="锁定期">
                        <el-input v-model="productTypeVO.swiftCode" prop="recBankName" autocomplete="off"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="12">
                    <el-form-item label="审核人">
                        <el-input v-model="productTypeVO.recBankName" prop="recBankName" autocomplete="off"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="dialogFormVisible = false">确 定</el-button>
        </div>
    </el-dialog>
