<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>管理中心</title>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <div class="page-title">
                <h2>管理中心</h2>
            </div>
        </el-header>

        <el-container>
            <el-aside width="300px">
                <el-menu
                        unique-opened="true"
                        class="page-menu"
                        background-color="#544c64" text-color="#fff" active-text-color="ffd04b">

                    <el-submenu v-for="(menu,index0) in userMenu" index={{index}}>
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span>{{menu.groupName}}</span>
                        </template>
                        <el-menu-item v-for="(item,index1) in menu.permissions" index={{index0+'-'+index1}} @click="changePage(item.permissionSrc)">
                            {{item.permissionName}}
                        </el-menu-item>
                    </el-submenu>
                </el-menu>
            </el-aside>

            <el-main>
                <iframe src={{pageSrc}} width="100%" frameborder="0"></iframe>
            </el-main>
        </el-container>
    </el-container>

</div>
<script src="./js/main.js"></script>
</body>
</html>
