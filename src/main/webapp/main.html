<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>管理中心</title>
</head>
<body>
<div id="app">
    <el-container>
        <el-aside width="300px">
            <el-menu
                    unique-opened="true"
                    class="page-menu"
                    background-color="#544c64" text-color="#fff" active-text-color="ffd04b">
                <el-row>
                    <div class="menu-title">
                        <i class="el-icon-menu"></i>
                        <span>管理中心</span>
                    </div>
                </el-row>

                <el-submenu v-for="roleMenu in roleMenus" :index="roleMenu.herdPermission.permissionId">
                    <template slot="title">
                        <i :class="roleMenu.herdPermission.permissionImage"></i>
                        <span>{{roleMenu.herdPermission.permissionName}}</span>
                    </template>
                    <el-menu-item v-for="per in roleMenu.permissions" :index="per.permissionId"
                                  @click="changePage(per.permissionSrc)">
                        {{per.permissionName}}
                    </el-menu-item>
                </el-submenu>

            </el-menu>
        </el-aside>


        <el-container>
            <el-header>
                <el-menu
                        :default-active="userRole.nowRole"
                        class="role-menu"
                        mode="horizontal"
                        @select="changeRole"
                        background-color="#545c64"
                        text-color="#fff"
                        active-text-color="#ffd04b">
                    <el-row>
                        <el-col span="2" offset="22">
                            <el-submenu index="1">
                                <template slot="title">角色切换</template>
                                <el-menu-item v-for="role in userRole.userRoles" :index="role.roleId">
                                    {{role.roleName}}
                                </el-menu-item>
                            </el-submenu>
                        </el-col>
                    </el-row>

                </el-menu>
            </el-header>

            <el-main id="main">
                <iframe :src="pageSrc" width="100%" height="100%" frameborder="0"></iframe>
            </el-main>
        </el-container>
    </el-container>

</div>
<script src="./js/main.js"></script>
</body>
</html>
